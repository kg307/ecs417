<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex2</title>
    <link rel="stylesheet" href="ex4.css" type="text/css"/>
    <link rel="stylesheet" href="reset.css" type="text/css"/>

  </head>

  <body>

    <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">

      <fieldset>
        <legend>Shirt Order Form</legend>
        <fieldset>
          <p>
            <label>Shirt Size</label>
            <select name="size">
              <option>Choose a size</option>
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </p>

          <p>
            <label>Sleeves</label><br>
            <input type="radio" name="sleeves" value="1" checked>Short<br>
            <input type="radio" name="sleeves" value="2">Long<br>
          </p>

          <p>
            <label>Choose Shirt Colour</label><br>
            <input type="color" name="colour">
          </p>

          <p>
            <label>Quantity</label><br>
            <input type="number" min="1" max="10" name="Quantity">
          </p>

          <p>
            <label>Date Requested</label><br>
            <input type="date" name="Date">
          </p>
        </fieldset>

        <fieldset>
          <p>
            <label>Name</label><br>
            <input type="text" name="Name">
          </p>

          <p>
            <label>Email address</label><br>
            <input type="email" name="email"/>
          </p>

          <p>
            <label>Telephone Number</label><br>
            <input type="tel" name="telephone" pattern="[4]{2}[ -][0-9]{3}[ -][0-9]{3}[ -][0-9]{4}">
            Example: 44-772-324-4567
          </p>
        </fieldset>

        <fieldset>
          <p>
            <label>Address</label><br>
            <textarea placeholder="Address" name="Address"></textarea>
          </p>

          <p>
            <label>City</label><br>
            <input list="cities" id="citylist" name="City">
            <datalist id="cities">
              <option value="London">
              <option value="Manchester">
              <option value="Loughborough">
              <option value="Southampton">
            </datalist>
          </p>

          <p>
            <label>Postcode</label><br>
            <input type="text" name="Postcode">

          </p>
        </fieldset>

        <div>
        <fieldset id="footer">
          <p>
            Please keep me informed about future shirt designs
            <input type="checkbox" name="accept">
          </p>

          <p>
            <button type="submit">Submit</button>
            <button type="reset">Clear Form</button>
          </p>
        </fieldset>
        </div>
      </fieldset>

    </form>

  </body>





</html>
