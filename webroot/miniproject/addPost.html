      <body>

        <div id="mainContainer">
          <form name="post" method="POST" action="addPost.php" onsubmit="return preventDefault();">


            <fieldset>
              <legend>Add Post</legend>
              <div>
                <label>Title</label>
                <br>
                <input id="titleBox" type="text" placeholder="Add Title..." name="title" class="form-control"/>
              </div>

              <br>

              <div>
                <label>Content</label>
                <br>
                <textarea id="textBox" rows="5" placeholder="Description..." name="content" class="form-control"></textarea>

              </div>

              <div id="buttonDiv">
                <button type="submit" id="submitbtn" class="btn">Post</button>

                <button type="reset" id="clearbtn" class="btn" onclick="return confirmClear();">Clear</button>
              </div>

            </fieldset>

            <script>
              function confirmClear(){
                return confirm("Clear all text?");
              }

              function preventDefault(){
                var txt = document.forms["post"]["content"].value;
                var title = document.forms["post"]["title"].value;
                var txtBox = document.querySelector("#textBox");
                var titleBox = document.querySelector("#titleBox");

                if(txt == ""){
                  txtBox.style.backgroundColor = "#f0cecc";
                  alert("Please enter content.");
                  return false;
                }
                if(title == ""){
                  titleBox.style.backgroundColor = "#f0cecc";
                  alert("Please enter a title.");
                  return false;
                }
              }
            </script>

          </form>
        </div>

      </body>
